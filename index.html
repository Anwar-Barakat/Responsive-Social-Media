<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Social Media Website</title>
    <!-- iconscout cdn -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Social</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input type="search" placeholder="Search..." />
        </div>
        <div class="create-post">
          <label for="create" class="btn btn-primiry">Create</label>
          <div class="profile-picture">
            <img src="src/images/profile-1.jpg" alt="" />
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
